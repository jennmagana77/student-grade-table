<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <title>Student Grade Table</title>
</head>

<body>
  <header class="header">
    <div class="row">
      <h1 class="col-sm-8">Student Grade Table</h1>
      <h3 class="col-sm-4 text-right">Average Grade <span class="badge badge-secondary">92</span></h3>
    </div>
  </header>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody class="tbody">

    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>

</html>
